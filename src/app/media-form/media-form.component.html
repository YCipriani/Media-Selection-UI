<!-- Modal -->
<div id="myModal" class="modal fade" [ngClass]="{'show': showModal}">
    <div class="modal-dialog">
  
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" (click)="showModal=false" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Modal Header</h4>
        </div>
        <div class="modal-body">
          <p>Some text in the modal.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" (click)="showModal=false" data-dismiss="modal">Close</button>
        </div>
      </div>
  
    </div>
  </div>

<form>
    <div class="form-group">
        <label for="name">Name</label>
        <input id="name" type="text" class="form-control">
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" cols="30" rows="10" class="form-control"></textarea>
    </div>
    <button type="button" class="btn btn-info btn-lg" (click)="showModal=true" data-toggle="modal" data-target="#myModal">Select Image</button>
</form>
